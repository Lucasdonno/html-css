<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>
    <style>
        body {
            background-image: url(imagens/avenidapaulista.jpg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 15pt;
            width: 500px;
            font-weight: 400;
            text-align: center;
        }
        .container {
            color: black;
            background-color: white;
        }
        .lista {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tags em HTML</h1>
    </div>
    <p>Algumas tags em HTML5 para concluir o desafio proposto por Gustavo Guanabara</p>
    <div class="lista">
        <ul>
            <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
            <li><abbr title="Use as tags <h1,2,3>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <blockquote cite>">Citações</abbr></li>
            <li><abbr title="Use a tag <mark>">Marca texto</abbr></li>
            <li><abbr title="Use a tag <a>">Adicionar links</abbr></li>
        </ul>
    </div>

    
</body>
</html>
