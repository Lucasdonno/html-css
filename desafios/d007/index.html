<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            width: auto;
            height: auto;
        }

        main {
            background-color: white;
            width: auto;
            height: auto;
            margin-left: 330px;
            margin-right: 330px;
            padding-bottom: 3%;
        }
    </style>
</head>
<body>
    <main>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
        <picture>
            <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png">
            <source media="(max-width: 740px)" srcset="imagens/paisagem-m.png">
            <img src="imagens/paisagem-g.png" alt="paisagemg">
        </picture>
    </main>
</body>
</html>
