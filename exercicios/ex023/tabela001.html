<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        

        td.num {
            text-align: right;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: lightgrey;
        
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
        <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num">210.147.125</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20.000.000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">10.000.000</td>
            </tr>
            <tr>
                <td>Bahía</td>
                <td class="num">5.000.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
